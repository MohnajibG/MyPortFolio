<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradés pour effet métallique sur P -->
    <linearGradient id="gradP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00"></stop>
      <stop offset="50%" style="stop-color:#FFA500"></stop>
      <stop offset="100%" style="stop-color:#FFD699"></stop>
    </linearGradient>
    
    <!-- Dégradés pour effet métallique sur F -->
    <linearGradient id="gradF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66B2FF"></stop>
      <stop offset="50%" style="stop-color:#3399FF"></stop>
      <stop offset="100%" style="stop-color:#003399"></stop>
    </linearGradient>
    
    <!-- Ombres et relief -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.5"></feDropShadow>
    </filter>
    
    <!-- Reflet glossy sur le cercle -->
    <linearGradient id="glossy" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white; stop-opacity:0.4"></stop>
      <stop offset="40%" style="stop-color:white; stop-opacity:0.05"></stop>
      <stop offset="100%" style="stop-color:white; stop-opacity:0"></stop>
    </linearGradient>
  </defs>

  <!-- Cercle de fond -->
  <circle cx="256" cy="256" r="250" fill="#001F4D" filter="url(#shadow)"></circle>

  <!-- Reflet glossy en haut -->
  <circle cx="256" cy="200" r="200" fill="url(#glossy)"></circle>

  <!-- Lettres stylisées -->
  <text x="50%" y="55%" font-family="Outfit, sans-serif" font-size="200" font-weight="900" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)" style="paint-order:stroke; stroke:#000000; stroke-width:6; stroke-opacity:0.5;">
    <tspan fill="url(#gradP)">P</tspan>
    <tspan fill="url(#gradF)">F</tspan>
  </text>
</svg>
